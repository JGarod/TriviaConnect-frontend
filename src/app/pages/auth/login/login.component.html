<div class="bg-gray-100 flex justify-center items-center h-screen">
    <!-- Left: Image -->

        <img src="https://placehold.co/800x/667fff/ffffff.png?text=Your+Image&font=Montserrat" alt="Placeholder Image"
            class="object-cover w-full h-full">

<div class="w-1/2 h-screen hidden lg:flex items-center justify-center bg-azulBannerLogin">
    <img src="assets/banners/triviaLogin.png" alt="TriviaConnect Banner"
        class="object-contain max-w-full max-h-full">
</div>

    <!-- Right: Login Form -->
    <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
        <label for="nombre_usuario" class="block text-gray-600">Nombre de Usuario</label>
        <input type="text" id="nombre_usuario" formControlName="nombre_usuario"
            class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
            autocomplete="off" />
        <div *ngIf="loginForm.get('nombre_usuario')?.invalid && loginForm.get('nombre_usuario')?.touched"
            class="text-red-500 text-sm mt-1">
            El nombre de usuario es obligatorio.
        </div>
    </div>
    
    <div class="mb-4">
        <label for="password" class="block text-gray-600">Contraseña</label>
        <input type="password" id="password" formControlName="password"
            class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
            autocomplete="off" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="text-red-500 text-sm mt-1">
            La contraseña es obligatoria.
        </div>
    </div>
    
    <div class="mb-4 flex items-center">
        <input type="checkbox" id="remember" name="remember" class="text-blue-500">
        <label for="remember" class="text-gray-600 ml-2">Recuerdame</label>
    </div>
    <!-- Forgot Password Link -->
    <div class="mb-6 text-blue-500">
        <a href="#" class="hover:underline">Olvido la contraseña?</a>
    </div>
    <!-- Login Button -->
<button type="submit" [disabled]="loginForm.invalid || isLoading"
    class="bg-azulSecundario hover:bg-azulAcento text-white font-semibold rounded-md py-2 px-4 w-full flex justify-center items-center gap-2">

    <ng-container *ngIf="!isLoading; else loadingTpl">
        Logueate
    </ng-container>

    <ng-template #loadingTpl>
        <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        Cargando...
    </ng-template>
</button>

<div *ngIf="mensaje" class="text-blue-500 text-sm mt-1">
    {{mensaje}}
</div>
</form>
        <!-- Sign up  Link -->
        <div class="mt-6 text-blue-500 text-center">
            ¿No tienes cuenta?
            <a routerLink="/register" class="hover:underline">
                 Regístrate acá
            </a>
        </div>

    </div>
</div>
