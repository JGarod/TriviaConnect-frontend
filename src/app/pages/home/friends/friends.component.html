<div class="w-full min-h-screen flex bg-gray-50 font-sans">
    <!-- Barra de navegación móvil -->
    <div class="md:hidden fixed top-0 left-0 right-0 bg-white border-b flex justify-around py-2 z-50 shadow-md">
        <button class="flex-1 text-center py-2 font-semibold transition-all duration-200"
            [ngClass]="{'text-blue-600 border-b-2 border-blue-600': activeTab === 'main', 'text-gray-500': activeTab !== 'main'}"
            (click)="activeTab = 'main'">
            <i class="fas fa-home mr-1"></i> Principal
        </button>
        <button class="flex-1 text-center py-2 font-semibold transition-all duration-200"
            [ngClass]="{'text-blue-600 border-b-2 border-blue-600': activeTab === 'friends', 'text-gray-500': activeTab !== 'friends'}"
            (click)="activeTab = 'friends'">
            <i class="fas fa-user-friends mr-1"></i> Amigos
        </button>
    </div>

    <!-- Contenido principal -->
    <div class="w-full lg:w-2/3 px-4 lg:px-6 py-4 overflow-y-auto mt-12 md:mt-0 space-y-6"
        [class.hidden]="isMobile && activeTab !== 'main'">

        <!-- Header con información de usuario -->

        <app-perfil [rUserData]="userData" [rIsLoading]="Cargando"></app-perfil>
        <!-- Estadísticas mejoradas -->

        <app-estadisticas [rFriendsData]="FriendsData" [rIsLoading]="Cargando"></app-estadisticas>
        <!-- Logros mejorados -->
        <!-- <app-logros [rIsLoading]="Cargando"></app-logros> -->
        <!-- Sugerencias mejoradas -->
        <!-- <app-sugerencias [rIsLoading]="Cargando"></app-sugerencias> -->
        <!-- Actividad reciente mejorada -->
        <app-actividad [rIsLoading]="Cargando"></app-actividad>




    </div>

    <!-- Sidebar derecha (Amigos) -->
    <div class="w-full lg:w-1/3 px-4 lg:px-6 py-4 overflow-y-auto mt-12 md:mt-0 border-l border-gray-200"
        [class.hidden]="isMobile && activeTab !== 'friends'">

        <!-- Buscador de amigos (simplificado) -->

        <app-friends-search></app-friends-search>
        <!-- Lista de amigos (simplificada) -->
        <app-friends-list [rFriendsData]="FriendsData" [rIsLoading]="Cargando"></app-friends-list>
