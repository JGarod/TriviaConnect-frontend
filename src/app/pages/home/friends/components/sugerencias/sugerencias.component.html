<div class="p-5 bg-white rounded-xl shadow-sm border border-gray-100">
    <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
        <i class="fas fa-user-plus text-green-500 mr-2"></i> Sugerencias para ti
    </h2>
    <div *ngFor="let suggested of suggestions; let i = index"
        class="flex items-center justify-between p-3 rounded-lg hover:bg-gray-50 transition-colors duration-200">
        <div class="flex items-center gap-3">
            <div class="relative">
                <img src="https://api.dicebear.com/8.x/avataaars/svg?seed={{suggested.name}}"
                    class="w-10 h-10 rounded-full border-2 border-white shadow-sm" />
                <span
                    class="absolute -bottom-1 -right-1 bg-green-500 rounded-full w-3 h-3 border-2 border-white"></span>
            </div>
            <div>
                <p class="font-semibold text-gray-800">{{ suggested.name }}</p>
                <p class="text-xs text-gray-500">{{ suggested.reason }}</p>
            </div>
        </div>
        <button
            class="bg-blue-500 text-white text-xs px-3 py-1.5 rounded-full hover:bg-blue-600 transition-colors duration-200 shadow-sm">
            <i class="fas fa-user-plus text-xs mr-1"></i> Agregar
        </button>
    </div>
    <a href="#" class="block text-center text-blue-500 text-sm font-medium mt-3 pt-3 border-t border-gray-100">
        Ver mÃ¡s sugerencias
    </a>
</div>
