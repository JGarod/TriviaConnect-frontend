        <!-- Switch para Aceptar Solicitudes -->
        <div
            class="form-field flex items-center justify-between p-4 bg-gray-50 rounded-xl border border-gray-100 hover:bg-gray-100 transition-colors duration-200">
            <div class="flex-1">
                <label for="aceptarSolicitudes" class="text-lg font-semibold text-gray-800 cursor-pointer">
                    Solicitudes de amistad
                </label>
                <p class="text-sm text-gray-500 mt-1">Permitir que otros usuarios te envíen solicitudes</p>
            </div>
            <div class="switch ml-4">
                <input type="checkbox" id="aceptarSolicitudes" formControlName="aceptarSolicitudes">
                <!-- (change)="onSwitchChange($event)"> -->
                <span class="slider"></span>
            </div>
        </div>
    
        <!-- Color Primario -->
        <div class="form-field">
            <label class="block text-lg font-semibold text-gray-800 mb-3">
                Color Primario
            </label>
            <div class="color-picker-wrapper">
                <!-- <div class="color-display" [style.background]="getPrimaryGradient()" -->
                <div class="color-display" (click)="colorPrimarioInput.click()">
                    <input #colorPrimarioInput type="color" formControlName="colorPrimario" class="color-input" />
                    <!-- (change)="onColorChange('primary', $event)" /> -->
                    <div class="color-label">Primario</div>
                </div>
            </div>
            <p class="text-sm text-gray-500 mt-2">Este será tu color principal de la interfaz</p>
        </div>
