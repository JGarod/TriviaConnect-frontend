<div class="min-h-screen flex flex-col">

    <!-- Banner full width -->
    <div class="w-full h-1/2 md:h-1/3 lg:h-[250px] relative overflow-hidden shadow-md 
              rounded-none md:rounded-xl">
        <img src="assets/banners/bannerDashboard.png" alt="Banner" class="w-full h-full object-cover">
        <div class="absolute inset-0 flex items-center justify-center bg-black/30">
            <h1 class="text-blancoPuro text-2xl md:text-4xl font-bold drop-shadow">
                Â¡Reclama tus premios!
            </h1>
        </div>
    </div>
    <button class="px-6 py-3 mt-1 mx-1 bg-gradient-to-r from-azulSecundario to-azulPrincipal 
                 text-white font-semibold text-lg shadow-lg 
                 hover:scale-105 hover:azulAcento hover:to-indigo-700 
                 transition-transform duration-300 ease-in-out">
        Iniciar Juego
    </button>
    <div class="avatar avatar-online avatar-placeholder">
        <div class="bg-neutral text-neutral-content w-16 rounded-full">
            <span class="text-xl">AI</span>
        </div>
    </div>
    <div>

    </div>
    <!-- Contenido con padding -->
    <div class="flex-1 p-3">
        <h2 class="text-lg font-semibold text-grisOscuro mb-4">Tus partidas</h2>

        <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-2">
            <div *ngFor="let partida of partidas"
                class="flex items-center justify-between bg-blancoPuro rounded-xl p-4 shadow-sm hover:shadow-md transition">
                <div class="flex items-center space-x-3">
                    <img [src]="partida.avatar" alt="avatar" class="w-12 h-12 rounded-full border">
                    <div>
                        <p class="font-medium text-grisOscuro">{{ partida.nombre }}</p>
                        <p class="text-sm text-grisClaro2">{{ partida.descripcion }}</p>
                    </div>
                </div>
                <button class="bg-azulSecundario text-blancoPuro text-sm px-2 py-2 rounded-r-3xl hover:bg-azulAcento">
                    Crear partida
                </button>
            </div>
        </div>
    </div>

</div>
